<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaishnavi, Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 45px 55px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #e91e63;
      margin-bottom: 25px;
      font-size: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4081;
      color: white;
      left: 40px;
      top: 40px;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
    }

    #yesBtn:hover {
      transform: scale(1.15);
      background-color: #e91e63;
    }

    #noBtn {
      background-color: #cccccc;
      color: #333;
      left: 170px;
      top: 40px;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    .message {
      margin-top: 25px;
      font-size: 22px;
      color: #e91e63;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Vaishnavi, will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üòú</button>
    </div>

    <div class="message" id="message">Yay Vaishnavi! üíï You just made me the happiest person ü•∞</div>
  </div>

  <!-- Romantic background music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const heartsContainer = document.getElementById('hearts');
    const music = document.getElementById('music');

    function moveNoButton() {
      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 60;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      music.play();
      createHearts(30);
    });

    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 3 + 's';
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }

    setInterval(() => createHearts(1), 900);
  </script>
</body>
</html>
